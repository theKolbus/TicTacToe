<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>

        <!-- Dropdown menu -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button id="reset-btn">Reset</button>
            <button id="new_round-btn">New Round</button>
          </div>
        </div>

        <!-- Game board -->
        <div id="1" class="square shadow"></div>
        <div id="2" class="square shadow"></div>
        <div id="3" class="square shadow"></div>
        <div id="4" class="square shadow"></div>
        <div id="5" class="square shadow"></div>
        <div id="6" class="square shadow"></div>
        <div id="7" class="square shadow"></div>
        <div id="8" class="square shadow"></div>
        <div id="9" class="square shadow"></div>

        <!-- Scoreboard -->
        <div id="scoreboard-p1" class="score shadow">
          <p>Player 1</p>
          <span id="score-p1">0 Wins</span>
        </div>
        <div id="scoreboard-tie" class="score shadow">
          <p>Ties</p>
          <span id="score-tie">0</span>
        </div>
        <div id="scoreboard-p2" class="score shadow">
          <p>Player 2</p>
          <span id="score-p2">0 Wins</span>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a> and
        <a href="https://twitter.com/zg_dev">@zg_dev</a>
      </p>
    </footer>

    <!-- Modal that opens when game ends -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p>Player 1 wins!</p>
        <button id="play_again-btn">Play again</button>
      </div>
    </div>
  </body>
</html>
